<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>chiều cao:<input type="text" id="height"></h1>
<h1>cân nặng:<input type="text" id="weight"></h1>
<button onclick="result()" id="result">kết quả</button>
<p>result:</p>
<script>
    function result(){
        let height = document.getElementById('height').value
        let weight = document.getElementById('weight').value
        let bmi = height/(weight*2)
        if (bmi<18){
            document.getElementById('result').innerHTML="under weight";
            console.log('bmi=======')
        }else if (bmi<25){
            document.getElementById('result').innerHTML="nomal";
        }else if (bmi<30){
            document.getElementById('result').innerHTML="over weight";
        }else {
            document.getElementById('result').innerHTML='obese';
        }
    }
</script>

</body>
</html>
